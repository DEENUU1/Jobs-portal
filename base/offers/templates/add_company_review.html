{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} Jobs portal | Add review {% endblock %}

{% block content %}

<div class="p-5 mt-5 text-center">
    <h1 class="mb-5">Tell us about your experience with that company.</h1>
</div>

<div class="container" style="height: 600px">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Add review</button>
    </form>
</div>



{% endblock %}
