{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} Jobs portal | Send feedback {% endblock %}

{% block content %}

<div class="p-5 mt-5 text-center">
    <h1 class="mb-5">Send feedback</h1>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Send feedback</button>
    </form>
</div>

{% endblock %}
