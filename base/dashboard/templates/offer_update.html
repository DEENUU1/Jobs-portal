{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block meta_title%} Jobs portal | Edit offer {% endblock %}

{% block content %}

<div class="p-5 mt-5 text-center">
  <h1 class="mb-5">Edit offer</h1>
</div>

<div class="container">
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Update offer</button>
  </form>

</div>

{% endblock %}
