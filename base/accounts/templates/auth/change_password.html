{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} Jobs portal | Change password {% endblock %}

{% block content %}

<div class="p-5 mt-5 text-center">
    <h1 class="mb-5">Change password</h1>
</div>

<div class="container mt-5 mb-5" style="height: 600px">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</div>

{% endblock %}
