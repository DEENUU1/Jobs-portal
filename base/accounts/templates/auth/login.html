{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} Jobs portal | Apply {% endblock %}

{% block content %}


<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
        <a href="{% url 'accounts:change_password' %}">Change password</a>
    </form>
</div>

{% endblock %}
